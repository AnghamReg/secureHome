name: myp
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flutter:
    sdk: flutter
  speech_to_text: ^6.6.0
  firebase_auth: ^4.17.5
  firebase_core: ^2.25.5
  cloud_firestore: ^4.15.6
  firebase_database: ^10.4.10
  percent_indicator: ^4.2.3
  firebase_messaging: ^14.9.1
  firebase_analytics: ^10.10.4

dev_dependencies: 
  flutter_lints: ^3.0.0
  flutter_test: 
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/SecureHomeLogo.png"

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Light.ttf


